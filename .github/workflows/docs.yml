name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy documentation files
        run: |
          # Create a clean directory for GitHub Pages
          mkdir -p _site

          # Copy all HTML documentation
          cp -r docs/public/* _site/

          # Ensure favicon is at root
          cp docs/public/favicon.svg _site/
          cp docs/public/favicon.ico _site/

          # Create a simple 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found | YC-OpenNext</title>
              <link rel="icon" type="image/svg+xml" href="/favicon.svg">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                  }
                  h1 {
                      font-size: 6rem;
                      margin: 0;
                  }
                  p {
                      font-size: 1.5rem;
                      margin: 1rem 0 2rem;
                      opacity: 0.9;
                  }
                  a {
                      display: inline-block;
                      padding: 1rem 2rem;
                      background: white;
                      color: #667eea;
                      text-decoration: none;
                      border-radius: 50px;
                      font-weight: 600;
                      transition: transform 0.3s ease;
                  }
                  a:hover {
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <p>Page not found</p>
                  <a href="/">Go to Documentation</a>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4