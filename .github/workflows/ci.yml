name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 18

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            !**/node_modules

  test-fixtures:
    name: Test Fixtures
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fixture: [next12-pages-isr, next13-app-router, next14-mixed, next15-modern]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build CLI
        run: pnpm --filter @yc-opennext/cli build

      - name: Test fixture ${{ matrix.fixture }}
        run: |
          cd fixtures/${{ matrix.fixture }}
          pnpm install
          pnpm build
          ../../packages/yc-opennext/dist/index.js analyze --project . --output ./analysis

      - name: Verify analysis
        run: |
          cd fixtures/${{ matrix.fixture }}
          test -f ./analysis/capabilities.json
          cat ./analysis/capabilities.json

  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Format check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Init modules
        run: |
          cd terraform/modules/nextjs_yc
          terraform init -backend=false

      - name: Validate modules
        run: |
          cd terraform/modules/nextjs_yc
          terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    needs: [lint, test, build, test-fixtures, terraform, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@yc-opennext:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the current version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Publish CLI package
          cd packages/yc-opennext
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --access public
          cd ../..

          # Publish Runtime package
          cd packages/yc-runtime
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --access public
          cd ../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ðŸš€ Release v${{ github.run_number }}

            ### Packages Published to GitHub Packages
            - `@yc-opennext/cli`
            - `@yc-opennext/runtime`

            ### Installation
            ```bash
            npm install @yc-opennext/cli@latest
            npm install @yc-opennext/runtime@latest
            ```

            ### Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
