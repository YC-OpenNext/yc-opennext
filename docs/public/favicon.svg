<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000" />
      <stop offset="100%" style="stop-color:#1a1a1a" />
    </linearGradient>

    <!-- Electric blue gradient for accents -->
    <linearGradient id="electric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070F3" />
      <stop offset="50%" style="stop-color:#00A8FF" />
      <stop offset="100%" style="stop-color:#00D4FF" />
    </linearGradient>

    <!-- Cloud white gradient -->
    <radialGradient id="cloudWhite">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F0F0F0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bgDark)"/>

  <!-- Main design: Cloud with integrated Next.js arrow -->
  <g transform="translate(16, 16)">
    <!-- Simplified cloud shape (modern, geometric) -->
    <path d="M -9 2 Q -9 -2, -5 -2 L -3 -2 Q -3 -6, 1 -6 L 5 -6 Q 9 -6, 9 -2 Q 11 -2, 11 2 L 11 4 Q 11 6, 9 6 L -7 6 Q -9 6, -9 4 Z"
          fill="url(#cloudWhite)"
          opacity="0.95"/>

    <!-- Next.js "N" with forward arrow integrated into cloud -->
    <g transform="translate(0, 0)">
      <!-- N shape -->
      <path d="M -4 -3 L -4 3 L -2.5 3 L 1 -1 L 1 3 L 2.5 3 L 2.5 -3 L 1 -3 L -2.5 1 L -2.5 -3 Z"
            fill="url(#bgDark)"/>

      <!-- Forward arrow (Next.js signature) -->
      <path d="M 4 -1 L 7 0 L 4 1 L 4 -0.5 L 5.5 0 L 4 0.5 Z"
            fill="url(#electric)"/>
    </g>
  </g>

  <!-- Small accent elements -->
  <circle cx="6" cy="6" r="1" fill="url(#electric)" opacity="0.6"/>
  <circle cx="26" cy="26" r="1" fill="url(#electric)" opacity="0.6"/>
</svg>